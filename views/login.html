<!--Admin giriş sayfası head ayarları-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş | SHINORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/png" href="/images/logo/1.png">
</head>

<!--Yönetici kullanıcı adı ve şifre ile giriş yapılan form alanı-->
<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow login-card border-0">
                    <div class="card-body p-5 text-center">
                        <a href="/"><img src="/images/logo/1.png" alt="SHINORA" height="70" class="mb-4"></a>
                        <h4 class="fw-bold mb-2">Yönetici Girişi</h4>
                        <p class="text-muted small mb-4">Lütfen bilgilerinizi giriniz</p>
                        <form id="loginForm">
                            <div class="mb-3 text-start">
                                <label class="form-label small fw-bold">Kullanıcı Adı</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="mb-4 text-start">
                                <label class="form-label small fw-bold">Şifre</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="login-btn w-100 py-2"><span class="login-btn-text">Giriş Yap</span></button>
                        </form>
                        <div class="mt-4"><a href="/" class="text-decoration-none text-muted small">← Siteye Geri Dön</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Aktif navbar link kontrolü ve admin giriş doğrulama işlemleri-->
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') !== window.location.pathname) {

        link.classList.remove('active');
    } else 

    {
        link.classList.add('active');
    }

}); 
        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            //Senin belirlediğin giriş bilgileri
            if (user === "admin" && pass === "shinora123") {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "/admin";
            } else {
                alert("Hatalı kullanıcı adı veya şifre!");
            }
        };
    </script>
</body>
</html>
